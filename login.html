<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | Đồ Ăn Vặt</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <a href="main.html">
                    <img src="./anvat/Logo_vku-01.jpg" alt="Logo">
                </a>
            </div>
            <h2>Đăng Nhập</h2>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="login-email" 
                        name="email" 
                        placeholder="Email" 
                        autocomplete="email"
                        required
                    >
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password" 
                        placeholder="Mật khẩu"
                        autocomplete="current-password" 
                        required
                    >
                    <i class="fas fa-eye toggle-password" title="Hiện/ẩn mật khẩu"></i>
                    <span class="error-message"></span>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="checkmark"></span>
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> 
                    <span>Đăng Nhập</span>
                </button>
            </form>

            <div class="divider">
                <span>hoặc đăng nhập với</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn facebook" aria-label="Đăng nhập bằng Facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
                <button type="button" class="social-btn google" aria-label="Đăng nhập bằng Google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
            </div>

            <div class="register-link">
                Chưa có tài khoản? 
                <a href="register.html">Đăng ký ngay</a>
            </div>
            
            <a href="main.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 
                <span>Quay lại trang chủ</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('login-password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = passwordInput.value;

                if (!email || !password) {
                    alert('Vui lòng điền đầy đủ thông tin!');
                    return;
                }

                // Add your login logic here
                console.log('Form submitted', { email, remember: document.getElementById('remember').checked });
            });
        });
    </script>
</body>
</html>
