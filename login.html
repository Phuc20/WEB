<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <img src="./anvat/Logo_vku-01.jpg" alt="Logo">
            </div>
            <h2>Đăng Nhập</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" name="password" placeholder="Mật khẩu" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                </button>
            </form>

            <div class="divider">
                <span>hoặc đăng nhập với</span>
            </div>

            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

            <div class="register-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
            
            <a href="main.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Quay lại trang chủ
            </a>
        </div>
    </div>
</body>
</html>
