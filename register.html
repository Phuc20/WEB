<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <img src="./anvat/ecofood-logo-template.png" alt="Logo">
            </div>
            <h2>Tạo Tài Khoản</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="create-name" name="name" placeholder="Họ và tên" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="create-email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="create-password" name="password" placeholder="Mật khẩu" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Tạo Tài Khoản
                </button>
            </form>

            <div class="divider">
                <span>hoặc đăng nhập với</span>
            </div>

            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

            <div class="login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </div>
            
            <a href="main.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Quay lại trang chủ
            </a>
        </div>
    </div>
</body>
</html>
