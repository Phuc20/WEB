<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Cửa Hàng | Đồ Ăn Vặt</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/he-thong.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <!-- ...existing header code from main.html... -->
    </header>

    <section class="banner">
        <h1>Hệ Thống Cửa Hàng</h1>
        <p>Tìm cửa hàng gần bạn nhất</p>
    </section>

    <main class="store-container">
        <div class="store-search">
            <input type="text" placeholder="Nhập tên thành phố..." id="citySearch">
            <button type="button"><i class="fas fa-search"></i></button>
        </div>

        <div class="store-grid">
            <!-- Store Location Cards -->
            <div class="store-card">
                <div class="store-image">
                    <img src="../anvat/store-dn.jpg" alt="Chi nhánh Đà Nẵng">
                </div>
                <div class="store-info">
                    <h3>Chi nhánh Đà Nẵng</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 470 Trần Đại Nghĩa, Ngũ Hành Sơn</p>
                    <p><i class="fas fa-phone"></i> 0819056277</p>
                    <p><i class="fas fa-clock"></i> 8:00 - 22:00</p>
                    <a href="https://maps.google.com" target="_blank" class="map-link">
                        <i class="fas fa-directions"></i> Xem bản đồ
                    </a>
                </div>
            </div>

            <!-- Add more store cards as needed -->
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- ...existing footer code from main.html... -->
    </footer>
</body>
</html>
